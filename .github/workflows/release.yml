name: Release

on:
  push:
    tags:
      - "v*"

permissions: {}

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Verify tag matches package version
        id: version
        run: |
          # Extract version from pyproject.toml
          pkg_version=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          # Extract version from git tag (strip leading 'v' if present)
          tag_version="${GITHUB_REF_NAME#v}"

          echo "Package version: $pkg_version"
          echo "Tag version: $tag_version"

          if [ "$pkg_version" != "$tag_version" ]; then
            echo "::error::Version mismatch: pyproject.toml has $pkg_version but tag is $tag_version"
            exit 1
          fi

          echo "version=$pkg_version" >> "$GITHUB_OUTPUT"

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: false

      - name: Build package
        run: uv build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 7

  test:
    name: Test built package
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: false

      - name: Download distribution artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Install built wheel and test dependencies
        run: |
          uv sync --locked --only-group test
          uv pip install dist/*.whl --force-reinstall

      - name: Run smoke tests
        run: uv run --frozen pytest tests/test_smoke.py -v

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      id-token: write # Required for OIDC trusted publishing
      attestations: write # Required for artifact attestations
    environment:
      name: pypi
      url: https://pypi.org/project/llmstxt-standalone/${{ needs.build.outputs.version }}/
    steps:
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: false

      - name: Download distribution artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Generate attestations
        uses: astral-sh/attest-action@2c727738cea36d6c97dd85eb133ea0e0e8fe754b # v0.0.4

      - name: Publish to PyPI
        run: uv publish

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish]
    permissions:
      contents: write # Required to create releases
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          files: dist/*

  verify:
    name: Verify installation
    runs-on: ubuntu-latest
    needs: [build, publish]
    steps:
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: false

      - name: Wait for PyPI to index package
        run: sleep 30

      - name: Install from PyPI and verify
        env:
          EXPECTED_VERSION: ${{ needs.build.outputs.version }}
        run: |
          # Create a temporary project to install the package
          uv init --no-progress verify-install
          cd verify-install
          uv add "llmstxt-standalone==$EXPECTED_VERSION"

          # Verify the CLI is accessible and shows help
          uv run llmstxt-standalone --help

          # Verify version matches
          version_output=$(uv run llmstxt-standalone --version)
          echo "Version output: $version_output"
          echo "$version_output" | grep -q "$EXPECTED_VERSION" || {
            echo "::error::Version mismatch in installed package"
            exit 1
          }
